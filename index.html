<script>
    window.getQueryString = function (name){
        var after = window.location.hash.split("?")[1];
        if (after) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = after.match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            } else {
                return null;
            }
        }
    };
    if (window.getQueryString("vc")) {//window.getQueryString("vc")
        // 初始化
        var vConsole = new VConsole();
    }

    /*限制sessionkye时间*/
    function overTimeSessionKey(){
        function getLocalStorage(key){
            // var exp = 60*1000 ; //
            // var exp = 60 * 60 * 24 * 1000 * 2; // 2天的秒数
            var exp = 60 * 60 * 1 * 1000; //
            if (localStorage.getItem(key)) {
                var auth = localStorage.getItem(key); // 获取本地存储的值
                var authTime = localStorage.getItem('authTime');
                var onceClearTime = localStorage.getItem('onceClearTime');
                // var dataObj = JSON.parse(vals); // 将字符串转换成JSON对象
                // 如果(当前时间 - 存储的元素在创建时候设置的时间) > 过期时间
                var isTimed = (new Date().getTime() - authTime) > exp;

                if (isTimed && !onceClearTime) {
                    console.log("存储已过期");
                    localStorage.removeItem(key);
                    localStorage.removeItem('authTime');
                    window.setLocalData('onceClearTime', 'onceClearTime')
                    return null;
                } else {
                    var newValue = auth;
                }
                return newValue;
            } else {
                return null;
            }
        }

        window.setTimeout(function (){
            var authTime = JSON.parse(window.getLocalData('authTime'));
            if (!authTime) {
                var curtime = new Date().getTime(); // 获取当前时间 ，转换成JSON字符串序列
                window.setLocalData('authTime', curtime)
            }
        }, 1000);
        var localKey = getLocalStorage('auth');
        console.log('当前sessionkey为_____________:', localKey);
    }

    overTimeSessionKey();
</script>

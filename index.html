<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title></title>

    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <script src="./lib/md5.min.js"></script>
    <script src="./lib/aes.min.js"></script>
</head>
<body>
<div id="root">
</div>
<script data-msg="源碼部分">
    window.getQueryString = function (name){
        var after = window.location.hash.split("?")[1];
        if (after) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = after.match(reg);
            if (r != null) {
                return decodeURIComponent(r[2]);
            } else {
                return null;
            }
        }
    };

    /*限制sessionkye时间*/
    function overTimeSessionKey(){
        const whiteListMap = {
            //  城市资讯
            HouseAuthentication: true,
            //  社区活动【具体活动详情】
            PhasetwoActivityListDetail: true,
            //  社区通知
            PhasetwoHomeLetterList: true,
            //  投诉建议
            ComplaintSuggestions: true,
            //  活动报名【列表】
            PhasetwoActivityList: true,
        };
        if (!location.hash) {
            return;
        }
        const hash = location.hash.split('#/')[1];
        if(!hash){
            return;
        }
        const routeKey = hash.split('?')[0];
        if (whiteListMap[routeKey]) {
            return;
        }
        //  1个小时
        const exp = 60 * 60 * 1000;
        const authTime = localStorage.getItem('authTime');
        const userInfo = JSON.parse(window.localStorage.getItem('userInfo') || '{}');
        if (authTime) {
            // 如果(当前时间 - 存储的元素在创建时候设置的时间) > 过期时间
            const isTimed = (new Date().getTime() - authTime) > exp;
            if (isTimed && +userInfo.authStatus === 1) {
                console.log("存储已过期，并且是已登录的，去登录");
                window.location.replace(`${window.location.origin + window.location.pathname}#/HouseAuthentication`);
            }
        }
    }

    overTimeSessionKey();
    window.JQ = jQuery.noConflict()
    ;(function (doc, win, undefined){
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
            recalc = function (){
                var clientWidth = docEl.clientWidth;
                if (clientWidth === undefined) return;
                docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
            };
        if (doc.addEventListener === undefined) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window);

    //解决IOS返回页面不刷新的问题
    var isPageHide = false;
    var url = window.location.href;
    var bn = url.indexOf('/DeliveryAppointment');
    window.addEventListener('pageshow', function (){
        if (isPageHide) {
            window.location.reload();
        }
    });
    window.addEventListener('pagehide', function (){
        isPageHide = true;
    });
</script>
</body>
</html>
